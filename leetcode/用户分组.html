<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var groupThePeople = function (g) {
            let arr = []
            let arr1 = []
            for (let i = 0; i < g.length; i++) {
                if (g[i] !== 0) {
                    arr1 = []
                    arr1.push(i)
                    for (let j = 1, n = i + 1; j < g[i]; n++) {
                        if (g[n] === g[i]) {
                            j++
                            arr1.push(n)
                            g[n] = 0
                        }
                    }
                    arr.push(arr1)
                }
            }
            return arr
        };

    </script>
</body>
</html>
